<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}">
</head>
<body>
<header>
    <div>
        <div>
            <h3>
                <a th:href="@{/ti}">Home</a>
                <a th:href="@{/ti/forum/posts}">Posts</a>
                <a  th:if="${isAuthenticated}" th:href="@{/ti/auth/logout}">Logout</a>
                <a  th:if="${isAuthenticated}" th:href="@{/ti/users/edit}">Edit User</a>
                <a  th:if="${isAuthenticated && isAdminOrModerator}" th:href="@{/ti/users/admin}">Admin Panel</a>
                <a  th:unless="${isAuthenticated}" th:href="@{/ti/auth/login}">Login</a>
                <a  th:unless="${isAuthenticated}" th:href="@{/ti/auth/register}">Registration</a>
            </h3>
        </div>
    </div>
</header>
<h2>Login</h2>
<form class="body-content" action="#" th:action="@{/ti/auth/login}" th:object="${login}" method="post">
    <label th:text="#{user.label.username}">Username</label>
    <br/>
    <input type="text" th:field="*{username}"/>
    <label class="error" th:errors="*{username}">Username error placeholder</label>
    <br/><br/>

    <label th:text="#{user.label.password}">Password</label>
    <br/>
    <input type="password" th:field="*{password}"/>
    <label class="error" th:errors="*{password}">Password error placeholder</label>
    <br/><br/>

    <input type="submit" value="Login"/>
</form>
</body>
</html>
