<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Post</title>
    <link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<header th:replace="ForumFormFragment.html :: header"></header>

<div class="body-content">
    <h2 class="h2-3d-dark-create">Create Post</h2>
    <form th:object="${newPost}" th:action="@{__${requestURI}__}" method="post" class="create-post-form-wrapper">
        <div class="form-group-create">
            <label for="create-post-title">Title</label>
            <textarea id="create-post-title" th:field="*{title}" class="title-textarea-create" rows="1"></textarea>
            <label class="error-form-error" th:errors="*{title}"></label>
        </div>

        <div class="form-group-create">
            <label for="create-post-content">Content</label>
            <textarea id="create-post-content" th:field="*{content}" class="content-textarea-create" rows="5"></textarea>
            <label class="error-form-error" th:errors="*{content}"></label>
        </div>

        <div class="form-group-submit-button-create">
            <input type="submit" value="Create Post" class="btn-submit-create">
        </div>
    </form>
</div>

<footer th:replace="ForumFormFragment.html :: footer"></footer>
</body>
</html>
