<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Details</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<header th:replace="~{ForumFormFragment.html :: header}"></header>

    <div class="body-content">
        <div class="user-profile-container">
            <!-- Profile Picture -->
            <div class="profile-picture">
                <img th:src="${user.avatar.avatar}" alt="Profile Picture" width="200" height="200"/>
            </div>
            <!-- User Info -->
            <div class="user-info">
                <div class="user-info-left">
                    <p><strong>Username:</strong></p>
                    <p><strong>First Name:</strong></p>
                    <p><strong>Last Name:</strong></p>
                    <p><strong>Email:</strong></p>
                    <p><strong>Role:</strong></p>
                </div>
                <div class="user-info-right">
                    <p><span th:text="${user.username}"></span></p>
                    <p><span th:text="${user.firstName}"></span></p>
                    <p><span th:text="${user.lastName}"></span></p>
                    <p><span th:text="${user.email}"></span></p>
                    <p><span th:text="${user.role.name}"></span></p>
                </div>
            </div>
        </div>

        <!-- Admin Actions -->
        <div class="admin-actions">
            <h2>Admin Actions</h2>
            <div class="admin-buttons">
                <form th:action="@{/ti/users/admin/users/{id}/delete(id=${user.id})}" method="post">
                    <button type="submit">Delete User</button>
                </form>

                <form th:unless="*{user.isBlocked()}" th:action="@{/ti/users/admin/users/{id}/block(id=${user.id})}"
                      method="post">
                    <button type="submit">Block User</button>
                </form>

                <form th:if="*{user.isBlocked()}" th:action="@{/ti/users/admin/users/{id}/unblock(id=${user.id})}"
                      method="post">
                    <button type="submit">Unblock User</button>
                </form>

                <form th:if="*{user.getRole().roleId == 1}" th:action="@{/ti/users/admin/users/{id}/promote(id=${user.id})}"
                      method="post">
                    <button type="submit">Make Moderator</button>
                </form>

                <form th:if="*{user.getRole().roleId == 2}" th:action="@{/ti/users/admin/users/{id}/demote(id=${user.id})}"
                      method="post">
                    <button type="submit" id="demote-moderator-button">Demote Moderator</button>
                </form>
            </div>
        </div>
    </div>

<footer th:replace="~{ForumFormFragment.html :: footer}"></footer>
</body>
</html>
