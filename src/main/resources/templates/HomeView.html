<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}">
</head>
<body>
<header>
    <div>
        <div>
            <h3>
                <a th:href="@{/ti}">Home</a>
                <a th:href="@{/ti/forum/posts}">Posts</a>
                <a  th:if="${isAuthenticated}" th:href="@{/ti/auth/logout}">Logout</a>
                <a  th:if="${isAuthenticated}" th:href="@{/ti/users/edit}">Edit User</a>
                <a  th:if="${isAuthenticated && isAdminOrModerator}" th:href="@{/ti/users/admin}">Admin Panel</a>
                <a  th:unless="${isAuthenticated}" th:href="@{/ti/auth/login}">Login</a>
                <a  th:unless="${isAuthenticated}" th:href="@{/ti/auth/register}">Registration</a>
            </h3>
        </div>
    </div>
</header>
<main class="body-content">
    <h1>Game Forum</h1>
    <h2 th:text="#{home.label.welcome}">Welcome (design)!</h2>
    <p>This is a place where gamers can discuss their favorite games, share tips, and connect with others.</p>
    <p>Total registered users: <span th:text="${userCount}"></span></p>

    <h4 th:text="#{home.label.welcome.user}">welcome user</h4>
    <h4 th:if="${username != null}" th:text="${username}">username</h4>
</main>
<footer>
    <p>&copy; 2024 Game Forum. All rights reserved.</p>
</footer>
</body>
</html>
