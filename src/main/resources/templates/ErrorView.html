<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error!</title>
    <link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<form th:replace="ForumFormFragment.html :: header"></form>
<form th:replace="~{ForumFormFragment.html :: images}"></form>

<div class="body-content">

        <div class="error-view-container">
            <h2 class="h2-3d-dark-error" th:text="${statusCode}">HTTP Status Code</h2>
            <h3 class="h3-3d-dark-error error-message" th:text="${error}">Error placeholder</h3>
        </div>

</div>

<form th:replace="ForumFormFragment.html :: footer"></form>
</body>
</html>
